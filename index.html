<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="left-side">
        <div class="logo-area">
            <img src="./images/odin-lined.png" alt="Odin logo">
            <span>ODIN</span>
        </div>
        <div class="credits">
            <h5>Photo by <a href=
                "https://unsplash.com/@melkita_ulamun?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Mara K</a> on <a href=
                "https://unsplash.com/photos/green-grass-field-with-green-plants-C_SCxSPIKwQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Unsplash</a> </h5>
        </div>
    </section>
    <main class="right-side">
        <div class="text">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="inputs">
            <h3>Let's do this!</h3>
            <form action="./my-handling-form-page" method="post">
                <p>
                    <label for="first-name"><span>FIRST NAME</span></label>
                    <input type="text" name="user_first" id="first-name">
                </p>
                <p>
                    <label for="last-name"><span>LAST NAME</span></label>
                    <input type="text" name="user_last" id="last-name">
                </p>
                <p>
                    <label for="email"><span>EMAIL</span></label>
                    <input type="email" name="user_email" id="email">
                </p>
                <p>
                    <label for="phone"><span>PHONE NUMBER</span></label>
                    <input type="tel" name="user_phone" id="phone">
                </p>
                <p>
                    <label for="password"><span>PASSWORD</span></label>
                    <input type="password" name="user_pw" id="password">
                    <span class="alert"></span>
                </p>
                <p>
                    <label for="password_confirm"><span>CONFIRM PASSWORD</span></label>
                    <input type="password" name="user_pw_confirm" id="password_confirm">
                </p>
            </form>
        </div>
        <div class="account">
            <div class="btn">
                <button>Create Account</button>
            </div>            
            <p>Already have an account? <a href="./login-page">Log in</a></p>
        </div>
    </main>
</body>
<script src="./script.js"></script>

</html>
